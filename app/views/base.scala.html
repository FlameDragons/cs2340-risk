@(title: String, bodyAttr: String = "")(head: Html = Html(""))(headerContent: Html = Html(""))(content: Html = Html(""))(footerScripts: Html = Html(""))
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/png" href="/static/images/favicon.png">
        <link href="/static/stylesheets/base.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,600,700|Roboto+Slab" rel="stylesheet preconnect">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <meta name="theme-color" content="#191919">
        <meta name="description" content="CS 2340 Risk is a Scala web app that allows you and your friends to create a lobby and play a game of Risk online.">
        <meta name="robots" content="index, follow">
        <meta property="og:type" content="website"/>
        <meta property="og:title" content="@title"/>
        <meta property="og:description" content="CS 2340 Risk is a Scala web app that allows you and your friends to create a lobby and play a game of Risk online."/>
        <meta property="og:image" content="/static/images/logo.png"/>
        <meta property="og:url" content="https://riskgame.ga"/>
        <meta property="og:site_name" content="CS 2340 Risk"/>
        @head
    </head>
    <body @Html(bodyAttr)>
        <div class="footer-content-wrapper">
            <!-- Header -->
            @header(headerContent)
            <main>
                @content
            </main>
            <!-- Footer -->
            @footer()
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" rel="preconnect"></script>
        @footerScripts
    </body>
</html>
